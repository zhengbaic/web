<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/calculator.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/calculator.js"></script>
    <link rel="icon" sizes="196x196" href="../favicon/favicon.png">
    <title>Calculator</title>
</head>
<body>
<div id = "calculator">
    <div id = "text"><div id = "output"></div></div>
    <div id = "buttonarea">
        <button class="button num" id="seven">7</button>
        <button class="button num" id="eight">8</button>
        <button class="button num" id="nine">9</button>
        <button class="button symbol" id="divide">/</button>
        <button class="button num" id="four">4</button>
        <button class="button num" id="five">5</button>
        <button class="button num" id="six">6</button>
        <button class="button symbol" id="multiply">*</button>
        <button class="button num" id="one">1</button>
        <button class="button num" id="two">2</button>
        <button class="button num" id="three">3</button>
        <button class="button symbol" id="substract">-</button>
        <button class="button num" id="zero">0</button>
        <button class="button num" id="dot">.</button>
        <button class="button symbol" id="del">‚Üê</button>
        <button class="button symbol" id="add">+</button>
        <button class="button symbol" id="left">(</button>
        <button class="button symbol" id="right">)</button>
        <button class="button symbol" id="ce">CE</button>
        <button class="button" id="equal">=</button>
    </div>
</div>
</body>
</html>
