<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" type="text/javascript"></script>
    <title>whac-a-mole-</title>
</head>
<body>
<h1 id = "head">Whac-a-mole</h1>
<p id = "tip">Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
<div id = "buttons">
    <button id = "start_and_stop">Start Games|Stop Game</button> <span>Time: <input id="time" value="0" disabled="disabled" title = "time" /></span>
    <div id = "game_over">Game over</div> <span>Score: <input id="score" value="0" disabled="disabled" title="score"/></span>
</div>

<div id = "game_box">
</div>

<div id="instruction">
    <p id="head_list">Instructions:</p>
    <ol>
        <li> Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
        <li>1 point per hit, minus 1 point per miss.</li>
    </ol>
</div>
</body>
</html>
