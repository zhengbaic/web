<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../image/favicon.png">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id = "message"></div>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="disable">
            <div class="info">
              <ul>
                <li class="page user"></li>
                <li class="page comment"></li>
                <li class="mine posted"></li>
             </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button enable" id="A">A<span class="number"></span></li>
              <li class="history button enable" id = "B">B<span class="number"></span></li>
              <li class="message button enable" id = "C">C<span class="number"></span></li>
              <li class="setting button enable" id = "D">D<span class="number"></span></li>
              <li class="sign button enable" id = "E">E<span class="number"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
